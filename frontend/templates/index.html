<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .loading-spinner {
            display: none;
            width: 2rem;
            height: 2rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner 0.75s linear infinite;
        }
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>DataViz Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#nasa" data-section="nasa">
                            <i class="fas fa-rocket"></i> NASA
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#weather" data-section="weather">
                            <i class="fas fa-cloud-sun"></i> Weather
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stocks" data-section="stocks">
                            <i class="fas fa-chart-bar"></i> Stocks
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4">
        <!-- NASA Section -->
        <section id="nasa" class="mb-5 section-content">
            <div class="card bg-dark border-secondary">
                <div class="card-body">
                    <h2 class="card-title mb-4">
                        <i class="fas fa-satellite"></i> Astronomy Picture of the Day
                    </h2>
                    <div id="nasaContent" class="text-center"></div>
                    <div class="text-center mt-3">
                        <button onclick="loadDefault()" class="btn btn-primary">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Weather Section -->
        <section id="weather" class="mb-5 section-content d-none">
            <div class="card bg-dark border-secondary">
                <div class="card-body">
                    <h2 class="card-title mb-4">
                        <i class="fas fa-thermometer-half"></i> Weather Explorer
                    </h2>
                    <div class="input-group mb-4">
                        <input type="text" id="cityInput" class="form-control bg-secondary text-light" 
                               placeholder="Enter city (e.g. London)">
                        <button onclick="loadWeather()" class="btn btn-primary">
                            <span class="loading-spinner"></span>
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <div id="weatherChart" class="chart-container"></div>
                    <div id="weatherError" class="text-danger mt-2"></div>
                </div>
            </div>
        </section>

        <!-- Stocks Section -->
        <section id="stocks" class="mb-5 section-content d-none">
            <div class="card bg-dark border-secondary">
                <div class="card-body">
                    <h2 class="card-title mb-4">
                        <i class="fas fa-coins"></i> Stock Analyzer
                    </h2>
                    <div class="input-group mb-4">
                        <input type="text" id="stockInput" class="form-control bg-secondary text-light" 
                               placeholder="Enter symbol (e.g. MSFT)">
                        <button onclick="loadStock()" class="btn btn-primary">
                            <span class="loading-spinner"></span>
                            <i class="fas fa-chart-line"></i> Analyze
                        </button>
                    </div>
                    <div id="stockChart" class="chart-container"></div>
                    <div id="stockError" class="text-danger mt-2"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Section Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.section-content').forEach(section => {
                    section.classList.add('d-none');
                });
                document.querySelector(link.getAttribute('href')).classList.remove('d-none');
                document.querySelectorAll('.nav-link').forEach(nav => {
                    nav.classList.remove('active');
                });
                link.classList.add('active');
            });
        });

        // NASA Loader
        async function loadDefault() {
            try {
                const response = await fetch('/api/nasa/apod');
                const data = await response.json();
                
                const nasaContent = document.getElementById('nasaContent');
                nasaContent.innerHTML = `
                    <h3 class="my-3">${data.title}</h3>
                    <img src="${data.url}" class="img-fluid rounded-3" style="max-height: 60vh">
                    <p class="mt-3 text-muted">${data.explanation}</p>
                `;
            } catch (error) {
                console.error('NASA Error:', error);
                alert('Failed to load NASA data');
            }
        }

        // Weather Loader
        async function loadWeather() {
            const btn = event.currentTarget;
            const spinner = btn.querySelector('.loading-spinner');
            const city = document.getElementById('cityInput').value.trim();
            const errorDiv = document.getElementById('weatherError');
            
            if (!city) {
                errorDiv.textContent = 'Please enter a city name';
                return;
            }

            try {
                errorDiv.textContent = '';
                spinner.style.display = 'inline-block';
                btn.disabled = true;

                const response = await fetch(`/api/weather/${encodeURIComponent(city)}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                Plotly.newPlot('weatherChart', [{
                    values: [data.temp, data.humidity],
                    labels: ['Temperature (Â°C)', 'Humidity (%)'],
                    type: 'pie',
                    marker: { colors: ['#FFA07A', '#87CEEB'] }
                }], {
                    title: `${city} Weather Breakdown`,
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    font: { color: '#fff' }
                });
            } catch (error) {
                console.error('Weather Error:', error);
                errorDiv.textContent = error.message || 'Failed to load weather data';
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Stock Loader
        async function loadStock() {
            const btn = event.currentTarget;
            const spinner = btn.querySelector('.loading-spinner');
            const symbol = document.getElementById('stockInput').value.trim().toUpperCase();
            const errorDiv = document.getElementById('stockError');
            
            if (!symbol) {
                errorDiv.textContent = 'Please enter a stock symbol';
                return;
            }

            try {
                errorDiv.textContent = '';
                spinner.style.display = 'inline-block';
                btn.disabled = true;

                const response = await fetch(`/api/stocks/${encodeURIComponent(symbol)}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                const dates = Object.keys(data.historical).reverse().slice(0, 30);
                const closes = dates.map(date => 
                    parseFloat(data.historical[date]['4. close'])
                );

                Plotly.newPlot('stockChart', [{
                    x: dates,
                    y: closes,
                    type: 'scatter',
                    mode: 'lines+markers',
                    line: { color: '#32CD32' }
                }], {
                    title: `${symbol} Stock Price (30 Days)`,
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Closing Price (USD)' },
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    font: { color: '#fff' }
                });
            } catch (error) {
                console.error('Stock Error:', error);
                errorDiv.textContent = error.message || 'Failed to load stock data';
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Initial load
        loadDefault();
    </script>
</body>
</html>
